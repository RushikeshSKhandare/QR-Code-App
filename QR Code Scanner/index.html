<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR_Scanner_code</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
  </head>

  <body>
    <div class="wrapper">
      <form action="#">
        <input type="file" hidden>
        <img src="qr_code_svg_b.svg" alt="qr_code" />
        <div class="content">
          <i class="fas fa-cloud-upload"></i>
          <p>Upload QR Code To Scan Here</p>
        </div>
      </form>
      <div class="details">
        <textarea disabled>This is My simple Qr Code scanner and here we  
                will write something
            </textarea>
            <div class="button">
                <button class="closed">closed</button>
                <button class="copy">copy text</button>
            </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
